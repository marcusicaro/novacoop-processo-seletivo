<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>processo-seletivo</title>
    <link rel="stylesheet" href="normalize.css">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- header section -->
    
    <header>

        <img src="logo.png" alt="smile logo">
        <h1>CRIE SEU E-COMMERCE</h1>
        <p><b>Chegou a hora de criar seu e-commerce com os especialistas da SmileShop.</b></p>
        <p>Preencha o formulário abaixo que o consultor entrará em contato</p>

    </header>

    
    <!-- footer section -->
    <footer>

        <form action="">

            <ul>

                <li>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                </li>

                <li>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </li>

                <li>
                    <label for="whatsapp">Whatsapp</label>
                    <input type="tel" name="whatsapp" id="whatsapp" pattern="[0-9]{2}[0-9]{5}[0-9]{4}">
                </li>

                <div id="terms-container" class="radio-container">
                    <input type="radio" name="terms" id="terms">
                    <label for="terms" class="small-text">Eu autorizo um consultor da Smile entrar em contato via Whatsapp</label>
                </div>

                <input type="submit" value="ENVIAR">

            </ul>


        </form>

    </footer>

</body>
</html>
